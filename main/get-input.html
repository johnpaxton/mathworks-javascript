<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise: Get input</title>
  </head>
  <body>
    <h1>Exercise: Get input</h1>
    <p>
      In this exercise, you will capture the text from a single-line text field
      and print it to the console.
    </p>

    <div>
      <!-- 
        1. Add a text field 
        2. Add a button with the label "Print"
        3. When clicking on the "Print" button, get the content of the text field
        4. Print that content to the console

        Relevant docs:
        https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/text
        https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button
        
        Challenge:
        Instead of printing the value of the form field in the console, print it 
        to an element in the DOM. 
      -->

      <input type="text" id="target" />
      <button id="capture-button" type="button">Print</button>
    </div>

    <div><span id="results"></span></div>

    <script>
      let button = document.getElementById('capture-button');
      let textField = document.getElementById('target');
      let resultsSpan = document.getElementById('results');

      textField.addEventListener('input', (event) => {
        resultsSpan.textContent = `You typed ${event.target.value} in the text field.`;
      });

      button.addEventListener('click', (event) => {
        console.log(`You typed ${textField.value} in the text field.`);
        resultsSpan.textContent = `You typed ${textField.value} in the text field.`;
      });
    </script>
  </body>
</html>
