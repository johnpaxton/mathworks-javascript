<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript types</title>
</head>
<body>
  <h1>JavaScript types</h1>
  <p>Create different JavaScript types with different variable assignments.</p>


  <script>
    let aString = 'Hello'; // single quotes, double quotes or backticks
    let aNumber = 20;
    
    // Valid
    aNumber = 'Good-bye';

    let aBoolean = true; // or false as a bareword
    let anArray = [1, 2, 3, 4];
    let anObject = {
      firstName: 'John',
      lastName: 'Paxton'
    };
    
    // Functions
    let aFunction = function() {
      console.log('aFunction');
    }

    function anotherFunction() {
      console.log('anotherFunction');
    }

    // Other types
    let today = new Date();

  </script>
</body>
</html>
